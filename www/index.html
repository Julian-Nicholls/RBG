    <script> 
        function territory(red, green, blue, strength, value, LatLng) {
            
        this.red = red; 
        this.green = green;
        this.blue = blue;
        this.strength = strength;
        this.value = value;
        this.LatLng = LatLng;
        }; 
        
        var myCredentials = new AWS.CognitoIdentityCredentials({IdentityPoolId:'IDENTITY_POOL_ID'});
        var myConfig = new AWS.Config({
            credentials: myCredentials, region: 'us-east-1'
        });
    </script>

<body>
    <div id="splashscreen" class='ui-loader heavy'>

                <h2>Javascript Login Form Validation</h2><hr/>
    
                <form id="form_id" method="post" name="myform">

                    <input type="text" name="username" id="username"/></br>
 
                    <label>Password :</label></br>
                    <input type="password" name="password" id="password"/></br>
 
                <input type="button" value="Login" id="submit" onclick="validate()"/>
                </form>
                <span>  
                    <b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : username<br/>Password : password+</b></span>
                </div>
             
                </div>

                this is the "make account" page
